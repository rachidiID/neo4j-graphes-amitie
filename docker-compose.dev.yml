# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
version: '3.8'

# Configuration pour d√©veloppement (plus simple)
services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j-social-dev
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password123
    volumes:
      - ./data:/data
      - ./scripts:/scripts:ro
    restart: unless-stopped
